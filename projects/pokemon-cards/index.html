
<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokemon cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="cards-container">
      <div class="cards">
        <div class="hp-point"><span>HP</span> 39</div>
        <div class="avatar-placeholder">
          <image class="avatar" alt="pokemon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/44.png">
        </div>
        <div class="name"> Name</div>
        <div class="types">
          <div class="type">Fire</div>
          <div class="type">Fly</div>
        </div>
        <div class="attributes">
          <div class="point-container">
            <div class="point attack-point">52</div>
            <div class="attack-title">Attack</div>
          </div>
          <div class="point-container">
            <div class="point defense-point">52</div>
            <div class="defense-title">Defense</div>
          </div>
          <div class="point-container">
            <div class="point speed-point">52</div>
            <div class="speed-title">Speed</div>
          </div>
        </div>

        <div class="circle"></div>
      </div>
      <div class="cards"></div>
      <div class="cards"></div>
      <div class="cards"></div>
      <div class="cards"></div>
      <div class="cards"></div>
      <div class="cards"></div>
      <div class="cards"></div>
      <div class="cards"></div>
      <div class="cards"></div>
      <div class="cards"></div>
      <div class="cards"></div>
      <div class="cards"></div>
      <div class="cards"></div>
      <div class="cards"></div>
      <div class="cards"></div>
      <div class="cards"></div>
      <div class="cards"></div>
      <div class="cards"></div>

    </div>
    <button class="generate">Generate</button>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
